apiVersion: apps/v1
kind: Deployment
metadata:
  name: factorio
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
    another-autoscaler/start-time: "30 00 * * *"
    another-autoscaler/stop-time: "30 03 * * *"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: factorio
  template:
    metadata:
      labels:
        app: factorio
        factorio: active
    spec:
      nodeSelector:
        kubernetes.io/arch: "amd64"
      priorityClassName: high-priority
      containers:
        - name: factorio
          image: factoriotools/factorio:2.0.8
          ports:
            - containerPort: 34197
              type: UDP
              name: game
            - containerPort: 27015
              type: TCP
              name: rcon
          envFrom:
            - configMapRef:
                name: factorio-config
            - secretRef:
                name: factorio-secrets
          resources:
            requests:
              cpu: "2"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
          volumeMounts:
            - name: data
              mountPath: /factorio
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: factorio-data
