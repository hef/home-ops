---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wikijs
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: wiki
      version: 2.2.20
      sourceRef:
        kind: HelmRepository
        name: requarks
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    postgresql:
      enabled: false
      persistence:
        enabled: false
      postgresqlDatabase: wikijs
      postgresqlUser: wikijs
      postgresqlHost: postgres-rw.database
      existingSecret: wikijs-secrets
    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - host: &host wiki.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
