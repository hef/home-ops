---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2023.12.4@sha256:fbf40169fd70409280bfce460be144a2f49e1bb9f3350e3f775e308bd3379885
            env:
              TZ: ${SECRET_TZ}
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              limits: &resources
                memory: 1Gi
              requests:
                <<: *resources
                cpu: 10m
          codeserver:
            dependsOn: main
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.20.0
            env:
              TZ: ${SECRET_TZ}
            workingDir: /config
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "8081"
              - /config
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              limits:
                <<: *resources
              requests:
                <<: *resources
                cpu: 10m
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        ports:
          http:
            port: 8123
      codeserver:
        controller: main
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
        hosts:
          - host: &host hass.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
      codeserver:
        enabled: true
        className: internal
        hosts:
          - host: &host-code hass-code.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: codeserver
                  port: http
        tls:
          - hosts:
              - *host-code
    persistence:
      config:
        enabled: true
        existingClaim: hass-config
        globalMounts:
          - path: /config
      tmp: # todo: enable emptydir and use that instead
        enabled: true
        accessMode: ReadWriteOnce
        type: persistentVolumeClaim
        size: 1Gi
        storageClass: longhorn-single
