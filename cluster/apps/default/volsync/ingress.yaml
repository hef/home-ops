---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: volsync
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: code.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: code
                port:
                  name: http
