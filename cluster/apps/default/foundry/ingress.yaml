---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foundry
  namespace: default
spec:
  ingressClassName: internal
  rules:
    - host: foundry.${SECRET_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: foundry
                port:
                  name: http
            pathType: Prefix
            path: /
