---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
  namespace: database
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: influxdata
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
  resources:
    requests: &resources
      cpu: 1
      memory: 4GiB
    limits: *resources
    persistence:
      storageClass: longhorn
    ingress:
      enabled: true
      hostname: influxdb.${SECRET_DOMAIN}
      ingressClassName: internal
