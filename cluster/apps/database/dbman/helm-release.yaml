---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app dbman
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: dbman
      #version: 0.10.6
      sourceRef:
        kind: HelmRepository
        name: dbman
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
