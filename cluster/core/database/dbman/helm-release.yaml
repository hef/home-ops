---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app dbman
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: dbman
      sourceRef:
        kind: HelmRepository
        name: hef
        namespace: flux-system
      version: 0.119.1
  maxHistory: 2
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      - name: RUST_LOG
        value: info
