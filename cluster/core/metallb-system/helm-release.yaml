---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - 192.168.4.220-192.168.4.230
        - name: work-network
          protocol: layer2
          addresses:
            - 192.168.2.2-192.168.2.5
          auto-assign: false
        - name: special
          protocol: layer2
          addresses:
            - 192.168.4.2-192.168.4.5
          auto-assign: false
        - name: home
          protocol: layer2
          addresses:
            - 192.168.1.2-192.168.1.5
          auto-assign: false
