apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goldilocks
  namespace: monitoring
spec:
  rules:
    - host: goldilocks.hef.sh
      http:
        paths:
          - backend:
              service:
                name: goldilocks-dashboard
                port:
                  name: http
            path: /
            pathType: Prefix